		function processInput() {
			var mytxt = document.getElementById('chatbox').innerHTML;
			var lctxt = mytxt.replace(/<br>/g, '\n').toLowerCase().trim();
			var lastConv = lctxt.split("\nuser: ")[lctxt.split("\nuser: ").length - 1]
